run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    # Enabled by default
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    # Additional strict linters
    - bodyclose
    - contextcheck
    - cyclop
    - dupl
    - durationcheck
    - errorlint
    - exhaustive
    - funlen
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - godot
    - gofmt
    - goimports
    - gosec
    - lll
    - misspell
    - nakedret
    - nestif
    - nilerr
    - nolintlint
    - prealloc
    - predeclared
    - revive
    - sqlclosecheck
    - stylecheck
    - tparallel
    - unconvert
    - unparam
    - whitespace

linters-settings:
  cyclop:
    max-complexity: 10
  funlen:
    lines: 50
    statements: 40
  gocognit:
    min-complexity: 15
  gocyclo:
    min-complexity: 10
  lll:
    line-length: 120
  nestif:
    min-complexity: 4

issues:
  exclude-rules:
    # Allow longer test functions
    - path: _test\.go
      linters:
        - funlen
        - dupl
    # Allow unused parameters in interface implementations
    - linters:
        - unparam
      text: "always receives"

  max-issues-per-linter: 0
  max-same-issues: 0
